<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: 
                linear-gradient(rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.8)), 
                url('libim.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #4d2600;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: rgba(255, 242, 230, 0.85);
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(102, 51, 0, 0.15);
            width: 380px;
        }

        h2 {
            text-align: center;
            color: #cc6600;
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #5a2d0c;
            text-align: left;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #b38b63;
            border-radius: 6px;
            font-size: 14px;
            margin-bottom: 20px;
            outline: none;
            transition: 0.3s;
            background-color: #fffaf3;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #cc6600;
            box-shadow: 0 0 5px rgba(204, 102, 0, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: white;
            color: #a33b00;
            font-weight: 600;
            border: 2px solid #4b2e05;
            border-radius: 6px;
            padding: 8px 20px;
            cursor: pointer;
            box-shadow: 2px 2px 0px #4b2e05;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #ffe6cc;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>
</html>
